<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<h3 class="m-3">Ingresar producto</h3>
    <form class="formCreatePdto">
        <div class="m-3">
          <label class="form-label">Nombre producto</label>
          <input type="text" class="dato form-control" id="nombre">
        </div>
        <div class="m-3" >
            <label class="form-label">Descripción producto</label>
            <input type="text" class="dato form-control" id="descripcion">
          </div>
          <div class="m-3">
            <label class="form-label">Precio producto</label>
            <input type="text" class="dato form-control" id="precio">
          </div>
          <div class="m-3">
            <label class="form-label">Stock producto</label>
            <input type="text" class="dato form-control" id="stock">
          </div>
          <div class="m-3">
            <label class="form-label">Imagen producto</label>
            <input type="text" class="dato form-control" id="link">
          </div>
          <div class="m-3">
            <label class="form-label">Etiqueta producto</label>
            <input type="text" class="dato form-control" id="etiqueta">
          </div>
          <div class="m-3">
            <label class="form-label">Categoría producto</label>
            <select name="" id="categoria"><option  value="4" selected>-</option>
            </select>
          </div>
          <div class="m-3">
            <label class="form-label">Sucursal</label>
            <input type="text" class="dato form-control" id="sucursal">
          </div>
        <button type="submit" class="btn btn-primary m-3">Submit</button>
      </form>


    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
