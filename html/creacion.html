<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Crear nuevo Producto</title>
</head>
<body>
    <form id="formCreacion">
        <div class="mb-3">
          <label for="nombre" class="form-label ">Nombre</label>
          <input type="text" class="form-control dato" id="nombre">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" min="0"  class="form-control dato" id="precio">
        </div>
        <div class="mb-3">
            <label for="link" class="form-label">Link Imagen</label>
            <input type="text" class="form-control dato" id="link">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="numer" min="0" class="form-control dato" id="stock">
        </div>
        <div class="mb-3">
            <label for="etiqueta" class="form-label">Etiqueta</label>
            <input type="text" class="form-control dato" id="etiqueta">
        </div>
        <label for="descripcion" class="form-label">Descripcion</label>
        <div class="mb-3">
            <textarea class="form-control dato" name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categor√≠a</label>
            <select class="form-select dato" id="categoria">
                <option  value="4" selected>-</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sucursal" class="form-label">ID Sucursal</label>
            <input type="numer" min="0" class="form-control dato" id="sucursal" value="2" disabled>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="module" src="/js/main.js"></script>
</html>
