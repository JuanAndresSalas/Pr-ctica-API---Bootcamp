<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body >
    <button class="btn bg-danger" id="crearProducto" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear Producto</button>
    <table id="tablaProductos" class="table table-dark table-hover" >
        <thead> 
            <tr>
                <th scope="col"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
                <th scope="col">Stock</th>
                <th scope="col">Imagen</th>
                <th scope="col">Etiqueta</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th> 
            </tr>
      </thead>
      <tbody id="cuerpoTabla">

      </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Título del modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>El texto del cuerpo modal va aquí.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
          </div>
        </div>
      </div>
</body>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="module" src="/js/main.js"></script>

</html>
